name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main   # Run this workflow whenever you push to main branch

# ✅ Give permission for the workflow to push to gh-pages branch
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the source code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # speeds up install by caching node_modules

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm ci || npm install

      # Step 4: Run tests (optional — can remove if you don’t have tests)
      - name: Run tests
        run: |
          echo "Running tests..."
          npm test --if-present || echo "No tests found, skipping."

      # Step 5: Build the project for production
      - name: Build project
        run: |
          echo "Building React app..."
          npm run build

      # Step 6: Verify that build folder exists before deployment
      - name: Verify build folder
        run: |
          if [ ! -d "build" ]; then
            echo "❌ Build folder not found!"
            exit 1
          else
            echo "✅ Build folder ready for deployment."
          fi

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true
          cname: ''
